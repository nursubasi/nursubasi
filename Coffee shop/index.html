<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Coffor</title>
</head>

<body>
    <div class="container" style="width: 960px;">
        <div class="header">
            <ul>
                <li class="brand">
                    <img src="img/coffee-bean-icon.png" class="card-img" alt="logo" style="width:20px;">
                    Coffor
                </li>
                <li class="speacial-line">
                    Home
                </li>
                <li class="speacial-line">
                    About
                </li>
                <li class="speacial-line">
                    Menu
                </li>
                <li class="speacial-line">
                    Apps
                </li>
                <li class="speacial-line">
                    Contact
                </li>
                <li>

                    <button type="button" class="btn btn-warning" style="font-size:14px">Login</button>
                </li>
                <button type="button" class="btn btn-outline-warning" style="font-size:14px">Sign Up</button>
            </ul>
        </div>
        <div class="heading-one">
            <h1 style="font-size: 50px;">
                The Best Coffee For <br /> Everyone!
            </h1>
        </div>
        <div class="heading-two">
            <h2 style="font-size: 20px;">
                Choose and taste delicious coffee from the best beans.
            </h2>
        </div>
        <ul>
            <li class="second-button-lined">
                <button type="button" class="btn btn-warning" style="font-size:14px">Order Now</button>

            </li>
            <li class="second-button-lined">
                <button type="button" class="btn btn-outline-warning" style="font-size:14px">Learn About Us</button>
            </li>
        </ul>
        <div class="container-card">
            <h3 style="font-size: 20px;">
                Popular Now
            </h3>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card mb-3"
                        style="display:flexbox; max-width: 280px; background: linear-gradient(to right, #434343 0%, black 100%);">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div class="card-img-overlay text-center d-flex flex-column justify-content-center"
                                    style="padding: 5px">
                                    <img src="img/cappuccino.jpg" class="card-img" alt="cappuccino" style="width:100%;">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body" style="padding: 10px;">
                                    <h5 class="card-title" style="color: white; font-size: 16px; margin-bottom: 5px;">
                                        Cappuccino</h5>
                                    <p class="card-text" style="color: #a0a6b1; font-size: 12px; margin-bottom: 5px;">
                                        With Chocolate <br /> <span class="prices"> $3.20 </span></p>
                                    <div class="button-align">
                                        <button type="button" class="btn btn-warning">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card mb-3"
                        style="display:flexbox; max-width: 280px; background: linear-gradient(to right, #434343 0%, black 100%);">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div class="card-img-overlay text-center d-flex flex-column justify-content-center"
                                    style="padding: 5px;">


                                    <img src="img/latte_art.jpg" class="card-img" alt="cappuccino">

                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body" style="padding: 10px;">
                                    <h5 class="card-title" style="color: white; font-size: 16px; margin-bottom: 5px;">
                                        Latte Art</h5>
                                    <p class="card-text" style="color: #a0a6b1; font-size: 12px; margin-bottom: 5px;">
                                        With Marshmallows <br /> <span class="prices"> $4.40 </span></p>
                                    <div class="button-align">
                                        <button type="button" class="btn btn-warning">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card mb-3"
                        style="display:flexbox; max-width: 280px; background: linear-gradient(to right, #434343 0%, black 100%);">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div class="card-img-overlay text-center d-flex flex-column justify-content-center"
                                    style="padding: 5px">
                                    <img src="img/mocha.jpg" class="card-img" alt="Mocha">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body" style="padding: 10px;">
                                    <h5 class="card-title" style="color: white; font-size: 16px; margin-bottom: 5px;">
                                        Mocha</h5>
                                    <p class="card-text" style="color: #a0a6b1; font-size: 12px; margin-bottom: 5px;">
                                        With Almond Milk <br /> <span class="prices">$4.00</span></p>
                                    <div class="button-align">
                                        <button type="button" class="btn btn-warning">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
